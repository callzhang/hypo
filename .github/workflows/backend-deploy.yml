name: Deploy Backend Relay

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FLY_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Authenticate Fly.io
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_ACCESS_TOKEN" ]; then
            echo "ERROR: FLY_ACCESS_TOKEN is not set!"
            echo "Please ensure FLY_API_TOKEN secret exists in GitHub repository settings"
            exit 1
          fi
          echo "Token is set (length: ${#FLY_ACCESS_TOKEN})"
          flyctl auth whoami

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run backend tests
        working-directory: backend
        run: cargo test --all-features --locked

      - name: Deploy to Fly.io
        working-directory: backend
        run: |
          timeout 600 flyctl deploy --remote-only --config fly.toml || (echo "Deployment timed out or failed" && exit 1)
