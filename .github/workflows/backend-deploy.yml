name: Deploy Backend Relay

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      backend-rs-changed: ${{ steps.filter.outputs.backend-rs }}
      backend-cargo-changed: ${{ steps.filter.outputs.backend-cargo }}
      should-deploy: ${{ steps.filter.outputs.backend-rs == 'true' || steps.filter.outputs.backend-cargo == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for backend .rs or Cargo file changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend-rs:
              - 'backend/**/*.rs'
            backend-cargo:
              - 'backend/Cargo.toml'
              # Note: Cargo.lock is excluded - it's auto-generated and shouldn't trigger deployment
              # Only Cargo.toml or .rs file changes should trigger backend deployment

  build-and-deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should-deploy == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      FLY_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Authenticate Fly.io
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_ACCESS_TOKEN" ]; then
            echo "ERROR: FLY_ACCESS_TOKEN is not set!"
            echo "Please ensure FLY_API_TOKEN secret exists in GitHub repository settings"
            exit 1
          fi
          echo "Token is set (length: ${#FLY_ACCESS_TOKEN})"
          flyctl auth whoami

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 7

      - name: Run backend tests
        working-directory: backend
        env:
          REDIS_URL: redis://127.0.0.1:6379
        run: cargo test --all-features --locked

      - name: Setup Python for integration tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install websockets

      - name: Build backend server
        working-directory: backend
        run: cargo build --release

      - name: Start backend server
        working-directory: backend
        env:
          REDIS_URL: redis://127.0.0.1:6379
          RUST_LOG: info
        run: |
          # Start server in background
          ./target/release/hypo-relay > /tmp/hypo-server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Started server with PID: $SERVER_PID"
          
          # Wait for server to start (max 30 seconds)
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "âœ… Backend server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Server failed to start after 30 seconds"
              echo "Server logs:"
              cat /tmp/hypo-server.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Run large file sync tests
        working-directory: backend/tests
        env:
          CLOUD_URL: ws://localhost:8080/ws
        run: |
          echo "ðŸ§ª Running large file sync tests (100MB)..."
          echo "This test verifies that the server can handle large file transfers (100MB) without overflow errors"
          python3 test_file_sync.py \
            --skip-lan \
            --skip-overflow \
            --cloud-url "$CLOUD_URL" \
            --device-id $(python3 -c "import uuid; print(uuid.uuid4())") || {
            echo "âŒ Large file sync test failed"
            echo "Server logs:"
            cat /tmp/hypo-server.log || true
            exit 1
          }
          echo "âœ… Large file sync tests passed"

      - name: Stop backend server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
            sleep 1
            kill -9 $SERVER_PID 2>/dev/null || true
            echo "âœ… Backend server stopped"
          fi

      - name: Deploy to Fly.io
        working-directory: backend
        run: |
          timeout 600 flyctl deploy --remote-only --config fly.toml || (echo "Deployment timed out or failed" && exit 1)
