name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run backend tests
        working-directory: backend
        run: cargo test --all-features --locked

  android-tests:
    name: Android Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install Android SDK
        run: |
          chmod +x ./scripts/setup-android-sdk.sh
          ./scripts/setup-android-sdk.sh
        env:
          ANDROID_HOME: ${{ github.workspace }}/.android-sdk
      - name: Run Android unit tests
        working-directory: android
        run: ./gradlew testDebugUnitTest
        env:
          ANDROID_HOME: ${{ github.workspace }}/.android-sdk

  macos-tests:
    name: macOS Tests
    runs-on: macos-15
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove Conflicting Workspace
        working-directory: macos
        run: rm -rf HypoApp.xcworkspace
      - name: List Schemes
        working-directory: macos
        run: xcodebuild -list
      - name: Run Swift tests
        working-directory: macos
        run: |
          xcodebuild test \
            -scheme HypoApp-Package \
            -destination 'platform=macOS' \
            -skipMacroValidation \
            -enableCodeCoverage NO \
            -resultBundlePath "$RUNNER_TEMP/hypo-macos-tests.xcresult"
      - name: Summarize macOS test failures
        if: failure()
        run: |
          xcrun xcresulttool get \
            --format json \
            --path "$RUNNER_TEMP/hypo-macos-tests.xcresult" \
            | python3 - <<'PY'
          import json
          import sys
          
          data = json.load(sys.stdin)
          issues = data.get("issues", {}).get("testFailureSummaries", {}).get("_values", [])
          if not issues:
              print("No test failure summaries found.")
              sys.exit(0)
          print("Failing tests:")
          for item in issues:
              test_name = item.get("testCaseName", {}).get("_value", "unknown")
              message = item.get("message", {}).get("_value", "")
              file_name = item.get("fileName", {}).get("_value", "")
              line = item.get("lineNumber", {}).get("_value", "")
              location = f"{file_name}:{line}" if file_name else ""
              if location:
                  print(f"- {test_name} ({location}) {message}")
              else:
                  print(f"- {test_name} {message}")
          PY
      - name: Upload macOS xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: ${{ runner.temp }}/hypo-macos-tests.xcresult
