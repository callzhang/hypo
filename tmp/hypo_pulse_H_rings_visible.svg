<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#02091A"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="hGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ring gradient (explicit cx/cy/r so all renderers behave) -->
    <radialGradient id="ringGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%"   stop-color="#22D3EE" stop-opacity="0.95"/>
      <stop offset="45%"  stop-color="#2DD4BF" stop-opacity="0.75"/>
      <stop offset="80%"  stop-color="#38BDF8" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.35"/>
    </radialGradient>
  </defs>

  <!-- Squircle -->
  <path
    d="M256 64h512c106 0 192 86 192 192v512c0 106-86 192-192 192H256C150 960 64 874 64 768V256C64 150 150 64 256 64z"
    fill="url(#bgGrad)"/>

  <!-- Energy Rings -->
  <g transform="translate(512 512)" fill="none" stroke="url(#ringGrad)" stroke-width="6">
    <circle r="80"/>
    <circle r="130"/>
    <circle r="190"/>
    <circle r="250"/>
    <circle r="320"/>
    <circle r="390"/>
  </g>

  <!-- H -->
  <g filter="url(#hGlow)" transform="translate(512 512)">
    <g fill="#22D3EE">
      <rect x="-150" y="-190" width="110" height="380" rx="55"/>
      <rect x="40" y="-190" width="110" height="380" rx="55"/>
      <rect x="-150" y="-55" width="300" height="110" rx="55"/>
    </g>
  </g>
</svg>